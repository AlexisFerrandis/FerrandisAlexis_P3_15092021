<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../public/css/style.css" />
		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
		<title>Palette du goût - ohmyfood</title>
	</head>

	<body>
		<header>
			<div id="button-to-home">
				<a href="../index.html"><i class="fas fa-arrow-left"></i></a>
			</div>
			<div id="logo">
				<a href="index.html"><img src="../public/images/logo/ohmyfood@2x.svg" alt="Logo de homyfood." /></a>
			</div>
		</header>

		<div class="restaurant-illustration">
			<img src="../public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" />
		</div>

		<main>
			<div class="restaurant-name">
				<h1>La palette du goût</h1>
				<div class="heart-presentation">
					<div class="border-heart">
						<i class="far fa-heart"></i>
					</div>
					<div class="full-heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>

			<section class="menu-moment">
				<h3>entrées</h3>
				<a href="#" class="dish-card">
					<div class="dish-card__info">
						<div class="dish-card__info--text">
							<h4>Fricassée d'escargot Lorem ipsum</h4>
							<p>Au piment d'espelette Lorem ipsum dolor</p>
						</div>
						<div class="dish-card__info--price">
							<span>25€</span>
						</div>
						<div class="dish-card__info--add-dish">
							<i class="fas fa-check-circle"></i>
						</div>
					</div>
				</a>
			</section>

			<section class="menu-moment">
				<h3>plats</h3>
			</section>

			<section class="menu-moment">
				<h3>desserts</h3>
			</section>
		</main>

		<footer>
			<a class="footer-logo">
				<h5>ohmyfood</h5>
			</a>
			<div class="footer-links">
				<a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
				<a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
				<a href="#">Mentions légales</a>
				<a href="mailto: homyfood@example.com">Contact</a>
			</div>
		</footer>
	</body>
</html>
